<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Binds</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerar Bind</h1>
            <h3>MEDICAL CENTER / SAMU</h3>
        </div>
        <form id="fraseForm">
            <div class="form-group">
                <label for="tecla">Escolha o número onde vai usar a bind:</label>
                <select id="tecla">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nome">Insira seu primeiro nome: (Ex: Ministro)</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="rg">Insira seu ID: (Ex: 273)</label>
                <input type="text" id="rg" required>
            </div>

            <div class="form-group">
                <label for="cargo">Selecione seu cargo:</label>
                <select id="cargo">
                    <option value="Diretor Executivo">Diretor Executivo</option>
                    <option value="Diretor">Diretor</option>
                    <option value="Vice Diretor">Vice Diretor</option>
                    <option value="Coordenador Geral">Coordenador(a) Geral</option>
                    <option value="Coordenador Administrativo">Coordenador(a) Administrativo(a)</option>
                    <option value="Coordenador Médico">Coordenador(a) Médico(a)</option>
                    <option value="Coordenador Auxiliar">Coordenador(a) Auxiliar</option>
                    <option value="Supervisor Geral">Supervisor(a) Geral</option>
                    <option value="Médico Chefe">Médico(a) Chefe</option>
                    <option value="Médico Supervisor">Médico(a) Supervisor(a)</option>
                    <option value="Médico Residente">Médico(a) Residente</option>
                    <option value="Auxiliar Médico">Auxiliar Médico(a)</option>
                    <option value="Enfermeiro">Enfermeiro(a)</option>
                    <option value="Socorrista">Socorrista</option>
                    <option value="Paramédico">Paramédico(a)</option>
                    <option value="Residente">Residente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genero">Informe seu gênero:</label>
                <select id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>

            <button type="button" onclick="gerarFrase()">Gerar Bind</button>
        </form>

        <h2>Bind Gerada:</h2>
        <div id="fraseGerada" class="output"></div>
        <button id="copyButton" onclick="copiarFrase()" style="display: none;">Copiar Bind</button>
    </div>

    <div id="popup" class="popup">Bind copiada! Só colar no F8 no BGO</div>

    <footer>
        <p>Desenvolvido por Ministro [273]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
